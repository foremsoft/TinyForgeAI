apiVersion: v1
kind: Namespace
metadata:
  name: tinyforge
  labels:
    app: tinyforge
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: tinyforge-quota
  namespace: tinyforge
spec:
  hard:
    requests.cpu: "4"
    requests.memory: 8Gi
    limits.cpu: "8"
    limits.memory: 16Gi
    persistentvolumeclaims: "10"
    pods: "20"
