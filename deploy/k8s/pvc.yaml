apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: tinyforge-models-pvc
  namespace: tinyforge
  labels:
    app: tinyforge
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10Gi
  # Uncomment and modify for specific storage class
  # storageClassName: standard
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: tinyforge-data-pvc
  namespace: tinyforge
  labels:
    app: tinyforge
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 5Gi
  # storageClassName: standard
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: tinyforge-cache-pvc
  namespace: tinyforge
  labels:
    app: tinyforge
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
  # storageClassName: standard
