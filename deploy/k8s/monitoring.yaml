apiVersion: v1
kind: ConfigMap
metadata:
  name: tinyforge-prometheus-config
  namespace: tinyforge
  labels:
    app: tinyforge
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s

    scrape_configs:
      - job_name: 'tinyforge-dashboard-api'
        static_configs:
          - targets: ['tinyforge-dashboard-api:8001']
        metrics_path: /metrics
        scheme: http

      - job_name: 'tinyforge-inference'
        static_configs:
          - targets: ['tinyforge-inference-svc:80']
        metrics_path: /metrics
        scheme: http
---
# ServiceMonitor for Prometheus Operator (if using prometheus-operator)
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: tinyforge-dashboard-monitor
  namespace: tinyforge
  labels:
    app: tinyforge
    release: prometheus
spec:
  selector:
    matchLabels:
      app: tinyforge
      component: dashboard-api
  endpoints:
    - port: http
      path: /metrics
      interval: 15s
      scrapeTimeout: 10s
  namespaceSelector:
    matchNames:
      - tinyforge
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: tinyforge-inference-monitor
  namespace: tinyforge
  labels:
    app: tinyforge
    release: prometheus
spec:
  selector:
    matchLabels:
      app: tinyforge
      component: inference
  endpoints:
    - port: http
      path: /metrics
      interval: 15s
      scrapeTimeout: 10s
  namespaceSelector:
    matchNames:
      - tinyforge
---
