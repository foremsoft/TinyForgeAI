name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: ['*']

env:
  PYTHON_VERSION: "3.10"

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[all]"

      - name: Run tests
        run: pytest -q --tb=short

      - name: Test imports
        run: |
          python -c "from backend.training.real_trainer import RealTrainer, TrainingConfig; print('real_trainer OK')"
          python -c "from connectors.indexer import DocumentIndexer, IndexerConfig; print('indexer OK')"
          python -c "from services.dashboard_api.main import app; print('dashboard_api OK')"

  lint:
    name: Lint Code
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install flake8

      - name: Run flake8
        run: |
          # Stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # Exit-zero treats all errors as warnings (for now)
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=100 --statistics --ignore=E501,W503

  docker-build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    # Only run if CI_DOCKER is not explicitly set to false
    if: ${{ github.event_name == 'push' || github.event.pull_request.draft == false }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (root Dockerfile)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: foremsoft/tinyforgeai:ci
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Docker image (inference)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile
          push: false
          tags: foremsoft/tinyforgeai-inference:ci
          cache-from: type=gha
          cache-to: type=gha,mode=max
        continue-on-error: true
