[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_functions = test_*
pythonpath = .

# Output options
# Exclude slow tests by default (use -m "slow" to run them explicitly)
addopts = -q --disable-warnings -ra -m "not slow"

# Markers (for custom test markers)
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
