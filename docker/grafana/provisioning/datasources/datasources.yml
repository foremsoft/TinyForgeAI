# Grafana Datasource Provisioning
# Automatically configures Prometheus as a datasource

apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: false
    jsonData:
      timeInterval: "10s"
      httpMethod: POST

  - name: PostgreSQL
    type: postgres
    access: proxy
    url: postgres:5432
    database: tinyforge
    user: tinyforge
    secureJsonData:
      password: tinyforge
    jsonData:
      sslmode: disable
      maxOpenConns: 5
      maxIdleConns: 2
      connMaxLifetime: 14400
    editable: false
