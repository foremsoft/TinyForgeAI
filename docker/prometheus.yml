# Prometheus configuration for TinyForgeAI
#
# Scrapes metrics from TinyForgeAI services

global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Dashboard API metrics
  - job_name: 'dashboard-api'
    static_configs:
      - targets: ['dashboard-api:8001']
    metrics_path: /metrics
    scrape_interval: 10s

  # Inference server metrics
  - job_name: 'inference'
    static_configs:
      - targets: ['inference:8000']
    metrics_path: /metrics
    scrape_interval: 10s

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
